        <div class="row top-title">

            </div>

</div>

    <div class="row">
        <div class="col">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row" class="table-border-none" style="width: 8%">Client</th>
                        <td class="table-border-none">{{ $ctrl.projectData.client }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Technologies</th>
                        <td>{{ $ctrl.projectData.technologies }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td>{{ $ctrl.projectData.role }}</td>
